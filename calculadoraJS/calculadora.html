<!DOCTYPE html>
<html>
   <head>
	   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <title>Calculadora</title>
      <style type="text/css">
         .display {
         font-size: 30px;
         font-weight: bold;
         width: 200px;
         background-color: gray;
         text-align: right;
         }
         .boton {
         width: 30px;
         /*text-align: center;*/
         font-weight: bold;
         }
         .igual {
         width: 66px;
         }
      </style>
   </head>
   <body>
      <div>
         <table>
            <tr>
               <td colspan="6">
                  <input type="text" readonly id="Display" class="display">
            <tr>
               <td>
                  <input type="button" value="9" class="boton">
               <td>
                  <input type="button" value="8" class="boton">
               <td>
                  <input type="button" value="7" class="boton">
               <td>
                  <input type="button" value="*" class="boton">
               <td>
                  <input type="button" value="MS" class="boton">
               <td>
                  <input type="button" value="MR" class="boton">
            <tr>
               <td>
                  <input type="button" value="6" class="boton">
               <td>
                  <input type="button" value="5" class="boton">
               <td>
                  <input type="button" value="4" class="boton">
               <td>
                  <input type="button" value="/" class="boton">
               <td>
                  <input type="button" value="M+" class="boton">
               <td>
                  <input type="button" value="C" class="boton">
            <tr>
               <td>
                  <input type="button" value="3" class="boton">
               <td>
                  <input type="button" value="2" class="boton">
               <td>
                  <input type="button" value="1" class="boton">
               <td>
                  <input type="button" value="+" class="boton">
               <td>
                  <input type="button" value="MC" class="boton">
               <td>
                  <input type="button" value="CE" class="boton">
            <tr>
               <td>
                  <input type="button" value="0" class="boton">
               <td>
                  <input type="button" value="." class="boton">
               <td>
                  <input type="button" value="+/-" class="boton">
               <td>
                  <input type="button" value="-" class="boton">
               <td colspan="2">
                  <input type="button" value="=" class="boton igual">
         </table>
      </div>
      <script type="text/javascript" src="calculadora.js"></script>
   </body>
</html>
